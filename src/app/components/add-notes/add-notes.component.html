<div class="pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Notes</h1>
  </div>
  
  <!-- Note form -->
  <form [formGroup]="noteForm" (ngSubmit)="submitNoteData()" novalidate>
    <div class="row">
      <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="row">
  
          <div class="col-md-12 mb-3">
            <label class="label">Title</label>
            <input type="text" formControlName="title" class="form-control" required>
            <!-- Showing errors using getter method -->
            <p *ngIf="firstName.touched && firstName.invalid" class="error"><sup>*</sup>Please enter atleast title</p>
            <p *ngIf="firstName.errors?.minlength" class="error"><sup>*</sup>Enter Description</p>
          </div>
  
          <div class="col-md-12 mb-3">
            <label class="label">Description</label>
            <input type="text" formControlName="description" class="form-control">
          </div>

          <!-- <div class="col-md-12 mb-3">
            <label class="label">Date and Time</label>
            <input type="datetime-local" formControlName="datetime" class="form-control">
          </div> -->
  
        </div>
  
      
  
        <div class="form-group text-right">
          <button type="button" class="btn btn-danger gap-right" routerLink="/view-notu">Cancel</button>
          <!-- <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button> -->
          <button type="submit" class="btn btn-success" [disabled]="!noteForm.valid">Save</button>
        </div>
  
      </div>
    </div>
  </form><!-- note form ends-->
